version: '3.6'
services:
  mssql:
    image: "mcr.microsoft.com/mssql/server:2017-latest"
    entrypoint: /mssql/entrypoint.sh
    command: /opt/mssql/bin/sqlservr
    environment:
      SA_PASSWORD: "Your_password123!"
      ACCEPT_EULA: "Y"
    volumes:
      - ./mssql:/mssql
    ports:
      - "15785:1433"
  presto:
    image: "starburstdata/presto:350-e.8"
    ports:
      - "8080:8080"
    volumes:
      - ./presto/etc:/usr/lib/presto/etc/
    depends_on:
      - mssql
  app:
    build: .
    volumes:
      - .:/home/app/notebook
    depends_on:
      - mssql
      - presto
